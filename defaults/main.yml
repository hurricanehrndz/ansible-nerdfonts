---
# defaults file for ansible-nerdfonts

# On MacOS only user-specific installation from Homebrew is available

# Find all brew cask fonts available:
#   'brew cask -S font | grep nerd'
#
nerdfonts_mono: no  # yes | no -- install mono variant of the font from homebrew cask on MacOS.

nerdfonts_users: [ root ]

nerdfonts_deb_env: 'system'  # 'system' | 'user' | users'
nerdfonts_deb_fonts_dir: "{% if nerdfonts_deb_env == 'system' %}/usr/local/share/fonts{% else %}~/.local/share/fonts{% endif %}"

